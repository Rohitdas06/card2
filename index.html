<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="cardbox">
            <img src="Boy Listening to Music.jpeg" />

            <h2>Melophile</h2>

            <p>Passionate, devoted, soulful, appreciative, rhythmic, curious, eclectic, listener, collector, expressive, emotional, inspired, joyful, connected, immersive.</p>

            <div class="statbox">
                <div class="understat">
                    <div id="statimg">
                        <img src="Premium Vector _ Headphones Illustration.jpeg"/>
                    </div>
                    
                    
                    <div id="plan">
                        <p>
                            Annunal plan
                        </p>
            
                        <p>
                            99.9$/year
                        </p>
                    </div>
                </div>
                
                
                <div class="change">
                    <a href="#">change</a>
                </div>
            </div>
    
            <div class="payment">
                <p>
                    Proceed to Payment
                </p>
            </div>

            <div class="order">
                <button>cancel order</button>
            </div>
            
        </div>
        
    </div>
</body>
</html>
